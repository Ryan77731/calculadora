<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calculadora {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculadora input, .calculadora select, .calculadora button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        .resultado {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <input type="number" id="num1" placeholder="Digite o primeiro número" />
        <input type="number" id="num2" placeholder="Digite o segundo número" />
        <select id="operacao">
            <option value="adicao">Adição</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
            <option value="potencia">Potência</option>
            <option value="raiz">Raiz Quadrada (Apenas 1º número)</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacao = document.getElementById('operacao').value;
            let resultado;

            if (isNaN(num1) || (isNaN(num2) && operacao !== 'raiz')) {
                resultado = 'Por favor, preencha os campos corretamente.';
            } else {
                switch (operacao) {
                    case 'adicao':
                        resultado = num1 + num2;
                        break;
                    case 'subtracao':
                        resultado = num1 - num2;
                        break;
                    case 'multiplicacao':
                        resultado = num1 * num2;
                        break;
                    case 'divisao':
                        resultado = num2 !== 0 ? num1 / num2 : 'Erro: divisão por zero';
                        break;
                    case 'potencia':
                        resultado = Math.pow(num1, num2);
                        break;
                    case 'raiz':
                        resultado = Math.sqrt(num1);
                        break;
                    default:
                        resultado = 'Operação inválida.';
                }
            }
            document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
